<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Class 7 Labs</title>
</head>
<body>
<div class="my schedule">
    <h1>My Schedule</h1>

    <div class="daily sched">
        <h3>Choose a Day to View Schedule</h3>

        <br><br>


        <input type="radio" name="Day" id="Monday" value=0 checked>
        <label for="Monday">Monday</label><br>

        <input type="radio" name="Day" id="Tuesday" value=1>
        <label for="Tuesday">Tuesday</label><br>

        <input type="radio" name="Day" id="Wednesday" value=2>
        <label for="Wednesday">Wednesday</label><br>

        <input type="radio" name="Day" id="Thursday" value=3>
        <label for="Thursday">Thursday</label><br>

        <input type="radio" name="Day" id="Friday" value=4>
        <label for="Friday">Friday</label><br>

        <input type="radio" name="Day" id="Saturday" value=5>
        <label for="Saturday">Saturday</label><br>

        <input type="radio" name="Day" id="Sunday" value=6>
        <label for="Sunday">Sunday</label><br>

        <br><br>

    </div>

    <div class="timeevent">

        <table>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
            <tr>
                <td id="work"></td>
                <td id="time"></td>
            </tr>
            <tr>
                <td id="exercise"></td>
                <td id="extime"></td>
            </tr>
        </table>


    </div>


</div>


</body>
